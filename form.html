<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <form>

        <div class="mb-3">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter Your Mail Address" id="email"></input>
        </div>
        <div class="mb-3">
            <label for="phone" class="col-form-label">Phone</label>
            <input type="text" class="form-control" placeholder="Enter Your Mobile Number" id="phone"></input>
        </div>
        <div class="mb-3">
            <label for="course" class="col-form-label">Select Course</label>
            <select class="form-control" id="course">
                <option value="Fundamental Of UI/UX Design">Fundamental Of UI/UX Design</option>
                <option value="Javascript Basic to advanced">Javascript Basic to advanced
                </option>
                <option value="Fullstack Web Development">Fullstack Web Development</option>
                <option value="Digital Marketing">Digital Marketing</option>
                <option value="Photography Basic Rules">Photography Basic Rules</option>
                <option value="Motion Graphics">Motion Graphics</option>
            </select>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Register Now</button>
    </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
